version: 2
jobs:
    build:
        docker:
            - image: level12/python-test-multi
            - image: postgres:9.6
              environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: password

        steps:
            - checkout

            - run:
                name: folder listing for debugging
                command: ls -al

            - run:
                name: install tox from wheelhouse
                command: >
                    python3.5 -m pip install --upgrade --force-reinstall --quiet
                    --no-index --find-links=requirements/wheelhouse
                    tox

            - run:
                name: version checks
                command: |
                    python --version
                    pip --version
                    tox --version

            - run:
                name: run tox
                command: tox

            - store_test_results:
                path: .circleci/test-reports/

            - run:
                name: push code coverage
                command: bash <(curl -s https://codecov.io/bash) -X coveragepy -t "61817145-1d34-489d-af7b-8c2de2b5fc90"
